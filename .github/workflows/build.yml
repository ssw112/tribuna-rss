name: Build RSS

on:
  schedule:
    - cron: "0 */2 * * *"     # every 2 hours
  workflow_dispatch: {}

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout @ main (fresh)
        uses: actions/checkout@v4
        with:
          ref: main
          clean: true
          fetch-depth: 0

      - name: Show file header and goto line (sanity)
        run: |
          echo "=== TOP OF index.mjs ==="
          head -n 40 index.mjs
          echo "=== GOTO LINE ==="
          grep -n "page.goto" index.mjs || true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm install --no-audit --no-fund

      - name: Install Playwright (Chromium + deps)
        run: npx playwright install --with-deps chromium

      - name: Build RSS
        run: npm run build

      - name: Commit feed if changed
        uses: EndBug/add-and-commit@v9
        with:
          add: 'docs/feed.xml'
          message: 'Update RSS from Actions'
          default_author: github_actions

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/deploy-pages@v4
